<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
  <title>KustoMes</title>
</head>
<body class="body">

  <div class="page">

    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/profile/__avatar/jak-iv-kusto.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <form method="GET" class="profile__rectangle">
              <button type="button" class="profile__pencil"></button>
            </form>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <form method="GET" class="profile__button">
          <button type="button" class="profile__plus"></button>
        </form>
      </section>
      
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/elements/karachaevo.png" alt="Старое здание на фоне лесов в горах Карачаевска" class="element__img">
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements/elbrus.png" alt="Гора Эльбрус" class="element__img">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements/dombay.png" alt="Домбай, горы" class="element__img">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements/elbrus.png" alt="Гора Эльбрус" class="element__img">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements/dombay.png" alt="Домбай, горы" class="element__img">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>

          <li class="element">
            <img src="./images/elements/karachaevo.png" alt="Старое здание на фоне лесов в горах Карачаево-Черкесии " class="element__img">
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <form method="GET">
                <button type="button" class="element__like"></button>
              </form>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <div class="popup">
      <div class="popup__container">
  
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" method="GET"  class="popup__form">
          <input type="text" class="popup__field" id="popupName" name="popup__name">
          <input type="text" class="popup__field" id="popupJob" name="popup__job">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
  
        <form action="#" method="GET" id="popupClose">
          <button type="button" class="popup__close"></button>
        </form>
  
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
