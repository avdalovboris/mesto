<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>KustoMes</title>
</head>
<body class="body">

  <div class="page">

    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/profile/__avatar/jak-iv-kusto.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add">
          <img src="./images/profile/__plus/button__plus-min.svg" alt="знак плюс у кнопки добавить" class="profile__plus">
        </button>
      </section>
      
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>

    </main>

                                        
                                        

    <div class="popup" id="popupFullScreen">
      <div class="full-screen">
        <div class="full-screen__block">
          <img class="full-screen__img" src="">
          <p class="full-screen__text">ada</p>
          <button type="button" class="popup__close" id="popupClose"></button>
        </div>
      </div>
    </div>

    <div class="popup" id="popupEdit">
      <div class="popup__container">
  
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" method="GET"  class="popup__form" name="form_profile-info_popup">
          <input type="text" class="popup__field" id="inputEditName" name="popup__name">
          <input type="text" class="popup__field" id="inputEditJob" name="popup__job">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
  
          <button type="button" class="popup__close" id="popupClose"></button>
  
      </div>
    </div>

    <div class="popup" id="popupAdd">
      <div class="popup__container">
  
        <h2 class="popup__header">Новое место</h2>
        <form action="#" method="GET"  class="popup__form" name="form_profile-info_popup">
          <input type="text" class="popup__field" id="inputAddPhotoName" name="popup__name_image" placeholder="Название">
          <input type="text" class="popup__field" id="inputAddPhotoSrc" name="popup__src_image" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save">добавить</button>
        </form>
  
        <button type="button" class="popup__close" id="popupClose"></button>
  
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <template id="templateElement">
    <li class="element">
      <img src="" alt="Старое здание на фоне лесов в горах Карачаево-Черкесии " class="element__img">
      <div class="element__info">
        <h2 class="element__name">...</h2>
        <button type="button" class="element__like element__like_no-active"></button>
      </div>
      <button type="button" class="element__delite" id="elementDelite"></button>
    </li>
  </ul>
  </template>

  <script src="./script/script.js"></script>
</body>
</html>
